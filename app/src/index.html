<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Dungeon Runner</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Dungeon Runner</h1>
    </header>

    <hr>

    <!-- Control Panel -->
    <div id="controlPanel">
        <!-- Toggle Character Sheet -->
        <button id="characterBtn">Character</button>
        <!-- Toggle Dungeon Run Display -->
        <button id="enterDungeonBtn">Dungeon Run</button>
    </div>

    <!-- Dungeon Run -->
    <div id="dungeonDisplay" style="display: none;">
        <h3>Running Dungeon...</h3>
    </div>

    <!-- Character Sheet -->
    <div id="characterSheet" style="display: none;">
        <h3>Player Attributes</h3>
        <ul id="charAttributeList"></ul>
    
        <br>
    
        <h3>Player Statistics</h3>
        <ul id="charStatisticsList"></ul>
    </div>

    <script src="../build/bundle.js"></script>
</body>
</html>
