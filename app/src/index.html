<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Dungeon Runner</title>
</head>
<body>
    
    <!-- DEV VIEW -->
    <button id="logState-btn">Log State</button>        
    <button id="clearState-btn">Clear State</button>
    <!-- DEV VIEW -->

    
    <!-- Header -->
    <header>
        <h1>Dungeon Runner</h1>
    </header>

    <!-- Navigation -->
    <hr>
    <nav>
        <button id="home-btn">Home</button>
        <button id="dungeon-btn">Dungeon</button>
        <button id="shop-btn">Shop</button>
        <button id="character-btn">Character</button>
        <button id="inventory-btn">Inventory</button>
    </nav>
    <hr>

    <!-- View -->
    <section id="view">

        
        <!-- Home View -->
        <div id="home-view">
            <h3>Home</h3>
        </div>

        <!-- Dungeon View -->
        <div id="dungeon-view">

            <!-- Dungeon Header -->
            <div id="dungeon-header">
                <h3>Dungeon</h3> 
            </div>

            <!-- Entrance -->
            <div id="entrance-view">
                <button id="run-dungeon-btn">Run Dungeon</button>
            </div>

            <!-- Entered -->
            <div id="entered-view">
                <div id="entity-cards">
                    <div id="player-card"></div>
                    <div id="enemy-card"></div>
                </div>
                <div id="action-btns">
                    <button id="attack-btn">Attack</button>
                    <button id="defense-btn">Defense</button>
                    <button id="magic-btn">Magic</button>
                    <button id="item-btn">Item</button>
                    <button id="flee-btn">Flee</button>
                </div>
            </div>

            <!-- Action Button Menus -->
            <div id="action-menu">
                <!-- Attack Menu -->
                <div id="attack-menu">
                    <button id="basic-attack-btn">Basic Attack</button>
                    <button id="wild-attack-btn">Wild Attack</button>
                    <button id="heavy-attack-btn">Heavy Attack</button>
                </div>
                <!-- Defense Menu -->
                <div id="defense-menu">
                        <button id="dodge-defense-btn">Dodge</button>
                        <button id="distract-defense-btn">Distract</button>
                        <button id="block-defense-btn">Block</button>
                    </div>
                    <!-- Magic Menu -->
                    <div id="magic-menu">
                        <button id="fire-attack-btn">Fireball</button>
                        <button id="ice-attack-btn">Ice Spike</button>
                        <button id="lightning-attack-btn">Spark</button>
                    </div>
                    <!-- Item Menu -->
                    <div id="item-menu">
                        <button id="use-item-btn">Use Item</button>
                    </div>
                    <!-- Flee Menu -->
                    <div id="flee-menu">
                        <button id="flee-btn">Attempt to Flee</button>
                    </div>
                </div>


            <!-- Exit -->
            <div id="exit-view">
                <h3>Dungeon Breakdown</h3>
                <ul id="dungeon-breakdown">
                    <li>Player: Survived</li>
                    <li>Enemy: Defeated</li>
                    <li>Loot dropped: Wooden Sword</li>
                    <li>Gold Dropped: 100gp</li>
                    <li>Experience: 20xp</li>
                </ul>
            </div>
        </div>       



        <!-- Shop View -->
        <div id="shop-view">
            <h3>Shop</h3>                
        </div>        

        <!-- Character View -->
        <div id="character-view">
            <h3>Character</h3>                
        </div>        

        <!-- Inventory View -->
        <div id="inventory-view">
            <h3>Inventory</h3>                
        </div>
        
    </section>

    <!-- Footer -->
    <footer>
        <small>&copy; Brian Michael Romano</small>
    </footer>

    <!-- Scripts -->
    <script src="index.js" type="module"></script>
</body>
</html>
